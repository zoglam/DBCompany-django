<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {%load static%}
        <link rel="stylesheet" href="{% static 'accounts/style.css' %}" type="text/css">
        {% block head %}
        <title>Base</title>
        {% endblock %}
    </head>
    <body>
        <br>
        <div class="container">

                <!-- Static navbar -->
                <nav class="navbar navbar-default">
                  <div class="container-fluid">
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="/">"Новая сила"</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        {% if user.is_authenticated %}
                        <ul class="nav navbar-nav">
                          <li><a href="{% url 'accounts:home' %}">Главная</a></li>
                          <li><a href="{% url 'accounts:view_profile' %}">Профиль</a></li>
                          <li><a href="{% url 'accounts:edit_profile' %}">Редактировать профиль</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><b><u>{{user}}</u></b></a></li>
                            <li><a href="{% url 'accounts:logout' %}">Выйти</a></li>
                        </ul>
                        {% else %}
                      <ul class="nav navbar-nav">                        
                      </ul>
                      <ul class="nav navbar-nav navbar-right">
                          <li><a href="{% url 'accounts:login' %}">Войти</a></li>
                        <li><a href="{% url 'accounts:register' %}">Регистрация</a></li>
                      </ul>
                      {%endif%}
                    </div><!--/.nav-collapse -->
                  </div><!--/.container-fluid -->
                </nav>
                </div>
        {% block body %}
            <h1>Base</h1>
        {% endblock %}
    </body>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
